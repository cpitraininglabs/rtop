# .github/workflows/deploy.yml
name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up working directory
        run: echo "Working directory already set by default"

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build
        run: cd rtop;cargo build --release

      - name: Run tests
        run: cargo test

  deploy:
    needs: build
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: rust-lang/rustup@v1
        with:
          toolchain: stable

      - name: Build
        run: cargo build --release

      - name: Upload Windows artifact
        if: ${{ matrix.os == 'windows-latest' }}
        uses: actions/upload-artifact@v3
        with:
          name: rtop-${{ matrix.os }}
          path: target/release/rtop.exe

      - name: Upload macOS artifact
        if: ${{ matrix.os == 'macos-latest' }}
        uses: actions/upload-artifact@v3
        with:
          name: rtop-${{ matrix.os }}
          path: target/release/rtop
